<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Podcats.css">
</head>
<body id="contacto">
    <form action="enviar.js">
        <h2>CONTACTO</h2>
        <input type="text" name="nombre" placeholder="Hola! Cómo te llamás?">
        
        <label>
            Nombre
            <input type="text" required>
            </label>

        <input type="text" name="Correo" placeholder="Cuál es tu e-mail?">
        <input type="text" name="Teléfono" placeholder="Teléfono">
        <textarea name="mensaje" placeholder="Escriba aquí su mensaje"></textarea>
        <input type="button" value="ENVIAR" id="boton">
    </form>
    
</body>
</html>
